name: time-series
channels:
    - defaults
    - pytorch
    - r
    - conda-forge
dependencies:
    - seaborn
    - matplotlib
    - numpy
    - jupyterlab
    - ipywidgets
    - r-irkernel
    - statsmodels
    - prophet
    - pip
    - pip:
        - --extra-index-url https://download.pytorch.org/whl/cu116
        - torch==1.12.1+cu116
        - torchvision==0.13.1+cu116
        - pytorch-common==0.0.21
        - darts
